$def with (moduleInfos)  

$var title:Module Information

<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center"><b>Module Information</b></h1>
            <br>
            <div class="row">
                <div class="col-md-6">
                    <form action="/moduleMountingFixed" method="post">
                        <input class="btn btn-lg btn-primary pull-right" type="submit" value="Go To Fixed Module Mountings" />
                    </form>
                </div>
                <form action="/moduleMountingTentative" method="post">
                    <input class="btn btn-lg btn-primary" type="submit" value="Go To Tentative Module Mountings" />
                </form>
            </div>
            <table class="table table-bordered table-hover display dataTable" id="module-listing-table">
                <thead>
                    <tr>
                        <th>Code</th>
                        <th>Name</th>
                        <th>Description</th>
                        <th>MCs</th>
                        <th>Status</th>
                        <th data-sortable="false">Actions</th>
                    </tr>
                </thead>
                <tbody>
                $for moduleInfo in moduleInfos:
                    <tr>
                        <td class="text-center">$moduleInfo[0]</td>
                        <td>$moduleInfo[1]</td>
                        <td>$moduleInfo[2]</td>
                        <td class="text-center">$moduleInfo[3]</td>
                        <td class="text-center">$moduleInfo[4]</td>
                        <td>
                            <form action="/viewModule" method="get">
                                <input type="hidden" name="code" value="$moduleInfo[0]">
                                <input class="btn btn-primary" type="submit" value="View Module"/>
                            </form>
                            
                            $if moduleInfo[4][0:3] == 'New':
                                <form action="/modules" method="post" onsubmit="if(!confirm('Are you sure you want to delete this module?')){event.preventDefault();}">
                                    <input type="hidden" name="action" value="delete">
                                    <input type="hidden" name="code" value="$moduleInfo[0]">
                                    <input class="btn btn-primary" type="submit" value="Delete Module"/>
                                </form>
                        </td>
                    </tr>
                </tbody>
            </table>
            <br>
            <br>
        </div>
    </div>
</div>
